{% extends 'boiler.html' %}
{% block page_contents %}
{% load static %}


        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
          <h1 class="h2">Profile</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Share
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Export
                </button>
              </div>
              <button
                type="button"
                class="btn btn-sm btn-outline-secondary dropdown-toggle d-flex align-items-center gap-1"
              >
                <svg class="bi"><use xlink:href="#calendar3"></use></svg>
                This week
              </button>
            </div>
          </div>

          <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">
            <!-- Left Box -->
            <div style="width: 48%; border: 1px solid #ccc; padding: 20px;">
                <!-- User Information -->
                <div style="text-align: center;">
                    <img src="user_profile_picture.jpg" alt="User Profile Picture" style="width: 100px; height: 100px; border-radius: 50%;">
                </div>
                <div style="text-align: center; margin-top: 10px;">
                    <h3>User Name</h3>
                    <p>User Role</p>
                    <p>User Address</p>
                </div>
            </div>
        
            <!-- Right Box -->
            <div style="width: 48%; border: 1px solid #ccc; padding: 20px;">
                <!-- User Details -->
                <div style="margin-bottom: 35px;">
                    <label for="full_name">Full Name:</label>
                    <span id="full_name_from_database">Tanmay</span>
                </div>
                <div style="margin-bottom: 35px;">
                    <label for="email">Email:</label>
                    <span id="email_from_database">tanmaysinkar2021@gmail.com</span>
                </div>
                <div style="margin-bottom: 35px;">
                    <label for="phone">Phone:</label>
                    <span id="phone_from_database">9999999999</span>
                </div>
                <div style="margin-bottom: 35px;">
                    <label for="address">Address:</label>
                    <span id="address_from_database">Mumbai</span>
                </div>
            </div>
        
           <!-- Additional Box Below Left Box -->
<div style="width: 48%; border: 1px solid #ccc; padding: 20px; margin-top: 20px;">
  <!-- Social Media Information -->
  <div style="text-align: center;">
      <!-- GitHub -->
      <div style="display: flex; align-items: center; justify-content: flex-end; width: 200px; margin-bottom: 10px;">
        <link rel="shortcut icon" type="image/png" href="{% static 'app_icon.png' %}" />
        <img src="{% static 'github-logo.png' %}" alt="GitHub Logo" style="width: 40px; height: 40px; margin-right: 10px;">
          <span style="flex-grow: 1; text-align: right;">GitHub: <span id="github_username">github_username</span></span>
      </div>

      <!-- X -->
      <div style="display: flex; align-items: center; justify-content: flex-end; width: 200px; margin-bottom: 10px;">
          <img src="{% static 'x-logo.png' %}" alt="X Logo" style="width: 40px; height: 40px; margin-right: 10px;">
          <span style="flex-grow: 1; text-align: right;">X: <span id="x_username">x_username</span></span>
      </div>

      <!-- Instagram -->
      <div style="display: flex; align-items: center; justify-content: flex-end; width: 200px; margin-bottom: 10px;">
        <img src="{% static 'insta-logo.png' %}" alt="X Logo" style="width: 40px; height: 40px; margin-right: 10px;">
          <span style="flex-grow: 1; text-align: right;">Instagram: <span id="instagram_username">instagram_username</span></span>
      </div>

      <!-- Facebook -->
      <div style="display: flex; align-items: center; justify-content: flex-end; width: 200px;">
        <img src="{% static 'facebook-logo.png' %}" alt="X Logo" style="width: 40px; height: 40px; margin-right: 10px;">
          <span style="flex-grow: 1; text-align: right;">Facebook: <span id="facebook_username">facebook_username</span></span>
      </div>
  </div>
</div>
        </main>
      
        {% endblock %}
