<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Resume</title>
</head>
<body>
    <h1>Create Resume for {{ user }}</h1>
    <form action="{% url 'resumes:resumes' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    
    <!-- Add link for adding skills -->
    <a href="{% url 'qualities:add_skill' resume.slug %}">Add Skill</a>



</body>
</html>
