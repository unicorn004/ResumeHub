<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Resume</title>
</head>
<body>
    <h1>Create Resume for {{user}}</h1>
    <form action="{% url 'resumes:resumes' %}" method="post">
        {% csrf_token %}
        {{form}}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
